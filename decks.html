<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Decks</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="stylesheets/deckster.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Deckster</h1>

        <p>The Deckster repository</p>

        <p class="view"><a href="https://github.com/42sixsolutions/deckster">View the Project on GitHub
            <small>42sixsolutions/deckster</small>
        </a></p>


        <ul>
            <li><a href="https://github.com/42sixsolutions/deckster/zipball/master">Download <strong>ZIP
                File</strong></a></li>
            <li><a href="https://github.com/42sixsolutions/deckster/tarball/master">Download <strong>TAR
                Ball</strong></a></li>
            <li><a href="https://github.com/42sixsolutions/deckster">View On <strong>GitHub</strong></a></li>
        </ul>
    </header>
    <section>
        <h1>Deckster</h1>

        <div id="deck1" class="deckster-deck" data-col-max="4" data-draggable="true" data-expandable="true"
             data-cards-expanded="false" data-title="Test Deck 1" data-removable="true" data-remove-empty="true">
            <div class="deckster-card" data-col="3" data-row="3" data-col-span="1" data-row-span="1"
                 data-expanded="false" data-col-expand="7" data-row-expand="-1" data-title="Free-Credit-Report">
                <div class="content">
                    Tile 1
                </div>
            </div>
            <div class="deckster-card" data-col="2" data-row="3" data-col-span="2" data-row-span="1"
                 data-url="./sampleSites/site2.html" data-col-expand="4" data-row-expand="1"
                 data-title="Make Her the Queen of the World!">
                <div class="content">
                    Tile 2
                </div>
            </div>
            <div class="deckster-card" data-col="3" data-row="3" data-col-span="1" data-row-span="2"
                 data-url="./sampleSites/site3.html" data-col-expand="0" data-row-expand="0">
                <div class="content">
                    Tile 3
                </div>
            </div>
            <div class="deckster-card" data-col="2" data-row="3" data-col-span="2" data-row-span="2"
                 data-expanded="false" data-col-expand="3" data-row-expand="-1">
                <div class="content">
                    Tile 4
                </div>
            </div>
            <div class="deckster-card" data-col="1" data-row="3" data-col-span="3" data-row-span="1"
                 data-url="./sampleSites/site5.html" data-col-expand="4" data-row-expand="4">
                <div class="content">
                    Tile 5
                </div>
            </div>
            <div class="deckster-card" data-col="3" data-row="3" data-col-span="1" data-row-span="3"
                 data-url="./sampleSites/site6" data-col-expand="10" data-row-expand="3"
                 data-title="DISCOUNT ONLINE PHARMACY">
                <div class="content">
                    Tile 6
                </div>
            </div>
            <div class="deckster-card" data-col="1" data-row="3" data-col-span="3" data-row-span="2"
                 data-url="./sampleSites/empty.html" data-col-expand="10" data-row-expand="3" data-title="Card to Hide"
                 data-hidden="true">
                <div class="content">
                    aaa
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>This project is maintained by <a href="https://github.com/42sixsolutions">42sixsolutions</a></p>

        <p>
            <small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a>
            </small>
        </p>
    </footer>
</div>
<script src="javascripts/scale.fix.js"></script>
<script src="javascripts/jquery-2.0.3.min.js"></script>
<script src="javascripts/deckster.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#deck1").deckster({
            animate: {
                properties: {
                    opacity: ".5"
                },
                options: {
                    duration: "slow"
                }
            },
            "scroll-helper": {
                "x-position": "middle",
                "y-position": "top",
                "stay-in-view": true
            }
        });
    });
</script>
</body>
</html>
